<!DOCTYPE html>
<html>
<head>
<title> Number Lists </title>
</head>
<body style="font-family: verdana">
<h3> ANIMALS(Example of Numbered Lists)</h3>
<ol>
	<li> Tiger </li>
	<li> Lion </li>
	<li> Elephant </li>
	<li> Zebra </li>
</ol>
<h3> Fruits ( Example of Unnumbered Lists )</h3>
<ul>
	<li> Mango </li>
	<li> Apple </li>
	<li> Banana </li>
	<li> Grape </li>
</ul>
</body>
</html>
